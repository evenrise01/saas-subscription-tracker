  <path 
    d="M50 15 L80 32.5 L80 67.5 L50 85 L20 67.5 L20 32.5 Z" 
    fill="none" 
    stroke="#2563eb" 
    stroke-width="4"
  />
  
  <!-- Inner connecting lines -->
